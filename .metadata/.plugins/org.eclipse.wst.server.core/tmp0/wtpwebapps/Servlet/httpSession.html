<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTTP Session Login</title>

  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(to right, #d9f1ff, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .loginSection {
      background: #fff;
      padding: 40px 50px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.15);
      width: 320px;
      text-align: center;
    }

    .loginSection h2 {
      margin-bottom: 25px;
      color: #333;
    }

    .loginSection label {
      display: block;
      text-align: left;
      margin-bottom: 6px;
      font-weight: 600;
    }

    .loginSection input[type="text"],
    .loginSection input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    .loginSection input[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #0078d7;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .loginSection input[type="submit"]:hover {
      background-color: #005fa3;
    }
  </style>
</head>

<body>
  <section class="loginSection">
    <h2>Login</h2>
    <form action="loginSession" method="post">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" placeholder="admin" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="admin" required>

      <input type="submit" value="Login">
    </form>
  </section>
</body>
</html>
