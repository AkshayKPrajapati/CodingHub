<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Request Dispature | Login WebPage</title>
  <style>
    /* --- Page Styling --- */
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    /* --- Form Container --- */
    form {
      background-color: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      width: 320px;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    /* --- Input Fields --- */
    input[type="password"],
    input[type="email"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    /* --- Button Styling --- */
    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      border: none;
      color: white;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <form action="loginServlet" method="post">
    <h2>Login Credential</h2>
    <input type="email" placeholder="example@mail.com" name="email" required><br>
    <input type="password" placeholder="Password" name="password" required><br>
    <button type="submit">Login</button>
  </form>
</body>
</html>
